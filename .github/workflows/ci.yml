name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Resolve commit range
        id: range
        shell: bash
        run: |
          set -euo pipefail
          event_name="${{ github.event_name }}"

          if [ "$event_name" = "pull_request" ]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
            echo "log_opts=${base}..${head}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          before="${{ github.event.before }}"
          head="${{ github.sha }}"

          if [ -z "$before" ] || [ "$before" = "0000000000000000000000000000000000000000" ]; then
            if git rev-parse "${head}~1" >/dev/null 2>&1; then
              echo "log_opts=${head}~1..${head}" >> "$GITHUB_OUTPUT"
            else
              echo "log_opts=${head}" >> "$GITHUB_OUTPUT"
            fi
            exit 0
          fi

          echo "log_opts=${before}..${head}" >> "$GITHUB_OUTPUT"

      - name: Run gitleaks on new commits
        run: gitleaks git --no-banner --redact --log-opts="${{ steps.range.outputs.log_opts }}"

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npx eslint src --ext ts,tsx

      - name: Run TypeScript type check
        run: npm run type-check

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Install Electron binary
        run: node node_modules/electron/install.js

      - name: Run tests
        run: npm test

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [secret-scan, lint-and-typecheck, test]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Prepare package.json for electron-builder
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.dependencies = pkg.dependencies || {};
            pkg.devDependencies = pkg.devDependencies || {};
            for (const dep of ['electron', '@electron/rebuild']) {
              if (pkg.dependencies[dep]) {
                pkg.devDependencies[dep] = pkg.dependencies[dep];
                delete pkg.dependencies[dep];
              }
            }
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Package application
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: CoWork-OSS-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
          if-no-files-found: warn
